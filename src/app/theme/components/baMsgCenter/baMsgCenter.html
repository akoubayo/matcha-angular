<ul class="al-msg-center clearfix">
  <li class="dropdown">
    <a href class="dropdown-toggle" id="msg-dd1" data-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-bell-o"></i><span>{{nbNotif}}</span>

      <div class="notification-ring"></div>
    </a>

    <div class="top-dropdown-menu dropdown-menu" aria-labelledby="msg-dd1">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Notifications</strong>
        <span (click)="dontClose($event); markNotifRead('all')"> Mark All as Read</span>
        <!-- <span href>Settings</span> -->
      </div>
      <div class="msg-list">
        <a *ngFor="let msg of notif" routerLink="/pages/profils/{{msg.profils_send}}" class="clearfix" (click)="markNotifRead(msg.id_notifs)">
          <div class="img-area">
             <img *ngIf="msg && msg.getPhoto && msg.getPhoto[0]" [ngClass]="{'photo-msg-item': !msg.image}"
                                     src="http://localhost:8000/{{msg.getPhoto[0].small}}">
         </div>
          <div class="msg-area">
            <div>{{ msg.notif }}</div>
            <span>{{ msg.updated_at }}</span>
          </div>
        </a>
      </div>
     <!--  <a href>See all notifications</a> -->
    </div>
  </li>
  <li class="dropdown">
    <a href class="msg dropdown-toggle" id="msg-dd2" data-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-envelope-o"></i><span>5</span>
      <div class="notification-ring"></div>
    </a>
    <div class="top-dropdown-menu dropdown-menu" aria-labelledby="msg-dd2">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Messages</strong>
        <a href>Mark All as Read</a>
        <a href>Settings</a>
      </div>
      <div class="msg-list">
        <a *ngFor="let msg of messages" href class="clearfix">
          <div class="img-area"><img [ngClass]="{'photo-msg-item': !msg.image}"
                                     src="{{ ( msg.image ||  (msg.name | baProfilePicture)) }}"></div>
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
      <a href>See all messages</a>
    </div>
  </li>
</ul>
